version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: treasury_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-treasury_db}
      POSTGRES_USER: ${POSTGRES_USER:-treasury_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-treasury_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-treasury_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build: ./app
    container_name: treasury_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-treasury_user}:${POSTGRES_PASSWORD:-treasury_pass}@postgres:5432/${POSTGRES_DB:-treasury_db}
      TREASURY_API_BASE: https://www.treasurydirect.gov/TA_WS/securities/jqsearch
      STREAMLIT_SERVER_MAX_UPLOAD_SIZE: 200
      STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION: false
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    volumes:
      - ./app:/app
      - ./data:/data
    command: sh -c "python scheduler.py & streamlit run streamlit_dashboard.py --server.address=0.0.0.0"
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: treasury_network
